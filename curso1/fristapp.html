<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <title>Vue Aula</title>
</head>
<body>
    
    <div id="app">
        <p>{{msg}}</p>
        <p>{{ eVerdade ? 'Verdade' : 'False' }}</p>
        <p>{{ frutas[0] + ' e ' + frutas[1]}}</p>
        <p>Aluno: {{ aluno.nome}}</p>
        <p>{{1 + num1}}</p>
        <p>{{ fun() }}</p>
        <p>{{ fun1() }}</p>
        <p>{{ metodo() }}</p>
        
    </div> 

    <script>
        new Vue({

           el: '#app',
           data: {
                msg: 'Teste de mensagem',
                eVerdade: false,
                frutas: ['Pera', 'Uva', 'MaÃ§a'],
                aluno: {nome: 'Zaysu'}, 
                num1: 1,
                fun: function(){
                    return 'Mensagem de funcao'
                },
                fun1: () =>{
                    return 'Mensagem de funcao2'
                },
           },
          
           methods:{
            metodo(){
                return 'Fruta: ' + this.frutas[1]
            }
           },

        })
    </script>

</body>
</html>
