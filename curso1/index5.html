<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <title>Vue Aula</title>
</head>
<body>
    
<div id="app">
    <form v-on:submit.prevent="alterarNome('Junior', '$event')">
        <input type="text" v-model="textDigitando">
        <button  type="submit" >
            add
        </button>
    </form>    
</div> 
   
    <script>
        new Vue({

           el: '#app',
           data: {
                textDigitando: '',        
           },
           methods: {
               alterarNome(sobrenome, event){
                   this.textDigitando = sobrenome;
                   
               },
           },


        })
    </script>

</body>
</html>
