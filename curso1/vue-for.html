<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <title>Vue Aula</title>
</head>
<body>
    
    <div id="app">
        <div v-for="(img, index) in scrImg">
            <img v-bind:src="img.time"  v-bind:title="titleImg" width="50px"><br> <p>Posição{{index +1 }}</p> / {{img.art}}
        </div>   

        </p>
    </div> 

    <script>
        new Vue({

           el: '#app',
           data: {
                textDigitando: '',
                scrImg: [
                        {time:'vascocruz.png', art: '14 German Cano'},
                        {time:'botlogo.png', art: '14 Chay'},
                        {time:'flulogo.png', art: '09 Fred'},
                        {time:'flalogo.png', art: '09 Gabriel'},
                        ],
                tittleImg: 'Time Carioca',
                 
           },

        })
    </script>

</body>
</html>
