<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <title>Vue Aula</title>
</head>
<body>
    
    <div id="app">
        <img v-bind:src="scrImg" v-bind:title="titleImg">
        <hr>
            <a v-bind:href="vasco"> 
                Vasco 
            </a>
        <hr>
        <p>
          <div v-text="textPar">

          </div>  

        </p>
    </div> 

    <script>
        new Vue({

           el: '#app',
           data: {
                scrImg: 'vascocruz.png',
                tittleImg: 'Gigantesco da colina',
                vasco: 'https://www.youtube.com/',
                textPar: 'Testando o testo'
              
           },

        })
    </script>

</body>
</html>
